services:
  - type: web
    name: hlp-loyalty-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python hotel-quiz-bot.py
    envVars:
      - key: CSV_PATH
        value: hotel_data.csv
      - key: TELEGRAM_BOT_TOKEN
        value: 123456789:ABCdefGHIjkLmNoPQRstuVWxyZ